{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
      <article>
        <h2>{{ post.title}}</h2>
        <time>{{ post.pub_date}}</time>
        <p>{{ post.intro}}</p>

        <a href="{% url 'detail' post.slug %}"> Read More</a>
      </article>
    {% endfor %}
{% endblock %}
