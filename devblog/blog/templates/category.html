{% extends 'base.html' %}

{% block content %}
  <h1 class="title">{{ category.title }}</h1>
  {% for post  in category.posts.all %}
    <article>
        <h2 class="title">{{ post.title }}</h2>
        <time>{{ post.pub_date }}</time>
        <p>{{ post.intro}}</p>
        <a href="{% url 'detail' post.slug %}">Read More</a>
    </article>
    {% endfor %}
{% endblock %}
